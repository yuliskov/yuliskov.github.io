<!DOCTYPE html>
<html>

<head>
    <title>{% t page.title %} - {{ site.name }}</title>

    {% if layout.themes.size > 0 %}
        {% for theme in layout.themes %}
            {% include {{theme}} %}
        {% endfor %}
    {% else %}
        {% include theme-main.html %}
    {% endif %}

    {% seo %}
</head>


<body>
    {% include forkme.html %}
    <div class="container">
        <nav class="horizontal-menu">
            <ul>
                <li><a href="{% tl home %}">Home</a></li>
                <li><a href="{% tl about %}">About</a></li>
                <li><a href="{% tl cv %}">CV</a></li>
                <li><a href="{% tl blog %}">Blog</a></li>
            </ul>
        </nav>

        <div class="markdown-body">
            {{ content }}
        </div>

        <footer class="horizontal-menu">
            <ul>
                <li><a href="mailto:{{site.email | encode_email}}"><span class="obfuscate">{{site.email_obf}}</span></a></li>
                <li><a href="https://github.com/yuliskov">github.com/yuliskov</a></li>
            </ul>
        </footer>
    </div>
</body>

</html>
